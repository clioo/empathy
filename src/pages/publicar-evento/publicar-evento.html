<ion-header>

  <ion-navbar>
    <ion-title>Publicar evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formEvento="ngForm" (ngSubmit)="publicarEvento(formEvento)" novalidate>
      <ion-list>

          <ion-item color="dark">
            <ion-label floating>Titulo</ion-label>
            <ion-input required [(ngModel)]="todo.titulo" name="titulo" type="text"></ion-input>
          </ion-item>
        
          <ion-item color="dark">
            <ion-label floating>Descripción</ion-label>
            <ion-textarea [(ngModel)]="todo.descripcion" name="descripcion" required type="text"></ion-textarea>
          </ion-item>
          <ion-item color="dark">
            <ion-input required [(ngModel)]="todo.horas" name="horas" type="number" max="24" min="0" placeholder="Horas de duración"></ion-input>
          </ion-item>
        </ion-list>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Foto</th>
              <th scope="col">Acciones</th>
      
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let imagen of image; let i = index">
              <th scope="row">
                <img src="{{imagen}}" alt="">
              </th>
              <td>
                  <button color="danger" ion-button (click)="eliminarFoto(i)">Eliminar foto<ion-icon name="close"></ion-icon></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="justify-content-center">
          <button type="button" *ngIf="image.length < 3" ion-button (click)="tomarFoto()">Tomar foto<ion-icon name="camera"></ion-icon></button>
        </div>
        <button type="submit" ion-button block color="dark">Publicar</button>
  </form>

  {{ids | json}}
</ion-content>
