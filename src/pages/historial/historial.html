<ion-header>

  <ion-navbar>
    <ion-title>Historial de asistencias y canjeo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Puntos</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let historial of usuarioHeroku.HistorialPuntos; let i = index">
        <th scope="row">
          {{historial.DescHistPuntos}}
        </th>
        <td>
           {{historial.Puntos}}
        </td>
      </tr>
    </tbody>
  </table>
  <h1>Puntos totales</h1>
  <h1>{{puntos}}</h1>
</ion-content>
